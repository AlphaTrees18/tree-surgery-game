<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arborist Ascend: Grow, Conquer, and Sustain Your Tree Surgery Business</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #game {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #2e7d32;
        }
        #boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            width: 200px;
            height: 150px;
            background-color: #e8f5e9;
            margin: 10px;
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .locked {
            background-color: #cfd8dc;
            border-color: #90a4ae;
            color: #90a4ae;
        }
        #jobsList {
            margin-top: 20px;
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 5px;
            color: #f57f17;
        }
        .job {
            margin-bottom: 10px;
        }
        .job button {
            margin-left: 10px;
        }
        #progress {
            margin-top: 20px;
            background-color: #e0e0e0;
            height: 25px;
            width: 100%;
            border-radius: 5px;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }
        #inventory {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #inventory ul {
            list-style: none;
            padding: 0;
        }
        #inventory ul li {
            margin: 5px 0;
        }
        #inventory button {
            margin: 5px;
            padding: 10px;
            background-color: #66bb6a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #inventory button:hover {
            background-color: #57a05a;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Arborist Ascend: Grow, Conquer, and Sustain Your Tree Surgery Business</h1>
        <div id="boxes">
            <div class="box" id="box1">
                <p>Truck 1</p>
                <p>Ready</p>
            </div>
            <div class="box locked" id="box2">
                <p>Locked</p>
            </div>
            <div class="box locked" id="box3">
                <p>Locked</p>
            </div>
        </div>
        
        <div id="jobsList">
            <h3>Available Jobs</h3>
            <div class="job" id="job1">
                <span>Tree Removal - £500</span>
                <button onclick="startJob(1)">Start</button>
            </div>
            <div class="job" id="job2">
                <span>Hedge Trimming - £300</span>
                <button onclick="startJob(2)">Start</button>
            </div>
            <div class="job" id="job3">
                <span>Stump Grinding - £400</span>
                <button onclick="startJob(3)">Start</button>
            </div>
        </div>

        <div id="progress">
            <div id="progress-bar"></div>
        </div>

        <div id="inventory">
            <h3>Your Inventory:</h3>
            <ul>
                <li>Trucks: <span id="truckCount">1</span></li>
                <li>Chainsaws: <span id="chainsawCount">1</span></li>
                <li>Hedge Trimmers: <span id="hedgeTrimmerCount">0</span></li>
                <li>Stump Grinders: <span id="stumpGrinderCount">0</span></li>
                <li>Fuel: <span id="fuelCount">100%</span></li>
            </ul>
            <button onclick="buyTool('chainsaw')">Buy Chainsaw (£500)</button>
            <button onclick="buyTool('hedgeTrimmer')">Buy Hedge Trimmer (£300)</button>
            <button onclick="buyTool('stumpGrinder')">Buy Stump Grinder (£400)</button>
            <button onclick="buyFuel()">Buy Fuel (£100)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
